<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Candidato - PortalVagas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        /* Estilos específicos para a página de login */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        section {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #004d99;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        form button:hover {
            background-color: #003366;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">PortalVagas</a>
        <nav>
            <ul>
                <li><a th:href="@{/candidatos/login}">Candidato</a></li>
                <li><a th:href="@{/empresas/login}">Empresa</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Login Candidato</h2>
            <div th:if="${error}" class="alert alert-danger">
                <p>Email ou senha incorretos. Tente novamente.</p>
            </div>
            <form th:action="@{/candidatos/login}" method="post">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Não possui uma conta? <a th:href="@{/candidatos/registrar}">Registrar-se</a></p>
        </section>
    </main>
</body>
</html>
