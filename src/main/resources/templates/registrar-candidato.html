<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Candidato - PortalVagas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        /* Estilos específicos para a página de registro */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #004d99;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        form button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">PortalVagas</a>
        <nav>
            <ul>
                <li><a th:href="@{/candidatos/login}">Candidato</a></li>
                <li><a th:href="@{/empresas/login}">Empresa</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Registrar Candidato</h1>
        <form th:action="@{/candidatos/registrar}" method="post" id="registroForm">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>
            <div>
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
            </div>
            <div th:if="${senhaErro != null}">
                <p class="alert alert-danger" th:text="${senhaErro}"></p>
            </div>
            <div th:if="${emailErro != null}">
                <p class="alert alert-danger" th:text="${emailErro}"></p>
            </div>
            <div th:if="${cpfErro != null}">
                <p class="alert alert-danger" th:text="${cpfErro}"></p>
            </div>
            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registroForm');
            form.addEventListener('submit', function(event) {
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;
                if (senha !== confirmarSenha) {
                    event.preventDefault();
                    alert('As senhas não coincidem.');
                }
            });
        });
    </script>
</body>
</html>
